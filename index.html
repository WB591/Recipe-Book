<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">     
    <link href="style.css" rel="stylesheet">
  </head>

  <!-- <body> -->
  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Recipes</h3>
      </div>

      <div class="jumbotron">
        <h2>Remember Your Favorite Recipes<span><a data-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapseExample"><i class="fas fa-plus-circle"></i></a></span></h2>
        <div class="collapse" id="collapse">
        <form id="myForm">
          <div class="form-group">
            <label>Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" placeholder="Recipe Name">
          </div>
          <div class="form-group">
            <label>Ingredients</label>
            <input type="text" class="form-control" id="ingredients" placeholder="Ingredients">
          </div>
          <div class="form-group">
            <label>Directions</label>
            <input type="text" class="form-control" id="directions" placeholder="Directions">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="recipesResults"></div>
        </div>
      </div>

    </div> <!-- /container -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
